// Top-level build file where you can add configuration options common to all sub-projects/modules.
// 只在本地构建时应用 publish-aars.gradle
if (file('publish-aars.gradle').exists()) {
    apply from: 'publish-aars.gradle'
}
buildscript {
    ext {
        kotlin_version = "1.9.22"
        compile_version = 34
        min_version = 26
        target_version = 34
        rnVersion = "0.77.2"
        
        // ✅ 发布配置 - 所有模块使用统一版本
        PUBLISH_GROUP_ID = 'com.github.Bean-V'
        PUBLISH_VERSION = '2.0.0'  // 多模块发布版本
    }
    repositories {
        mavenLocal()

        // 优先使用阿里云镜像加速
        // 官方仓库
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url "https://maven.aliyun.com/nexus/content/repositories/releases" }

        // 官方仓库（阿里云未同步时使用）
        google()
        mavenCentral()
        gradlePluginPortal()

        // 第三方仓库（按需添加）
        maven { url 'https://jitpack.io' }
        maven { url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // 保持指定版本避免IM闪退
        classpath 'com.android.tools.build:gradle:8.3.0'
//        classpath 'com.google.gms:google-services:4.4.2'
//        classpath 'com.jakewharton:butterknife-gradle-plugin:10.2.3'
        // fat-aar插件，需要将所有想要打包进AAR的依赖
        classpath 'com.github.kezong:fat-aar:1.3.8'
    }
}


allprojects {

    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.facebook.react') {
                    if (details.requested.name == 'react-native') {
                        details.useTarget "com.facebook.react:react-android:$rnVersion"
                    }
                    if (details.requested.name == 'react-android') {
                        details.useVersion rootProject.ext.rnVersion
                    }
                }
            }
        }
    }
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion kotlin_version
            }
        }
    }

    repositories {
        mavenLocal()
        // 本地仓库优先
        //maven { url rootProject.file('repository') }
        // 官方仓库
        google()
        mavenCentral()
        gradlePluginPortal()

        // 镜像仓库加速
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url "https://maven.aliyun.com/nexus/content/repositories/releases" }



        // 第三方仓库
        maven { url 'https://jitpack.io' }
        maven { url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://developer.huawei.com/repo/' }
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}

// ================================================
// 为所有子模块配置发布
// ================================================
subprojects {
    afterEvaluate { project ->
        // 只为 Android Library 模块应用发布配置
        if (project.plugins.hasPlugin('com.android.library')) {
            // 应用通用发布配置
            project.apply from: "${rootProject.projectDir}/publish-module.gradle"
            
            println "✅ [根配置] ${project.name} 已应用发布配置"
        }
    }
}